<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #caf0f8;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 16px;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: #023e8a;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            align-self: flex-start;
        }

        button:hover {
            background: #03045e;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b4d9f343-9cf4-4255-b1b0-f76e0ddffbcd" />
            <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
            <input type="hidden" name="from_name" value="My Website" />
            <!-- More customization options available in the docs: https://docs.web3forms.com -->

            <div class="form-group-container">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required />
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-textarea" id="message" name="message" placeholder="Your message" required></textarea>
                </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
        </form>
    </section>
</body>

</html>
